---

- name: Remove agent related packages
  become: yes
  package:
    name: "{{ item }}"
    state: absent
  loop:
    - nkvagent

- name: Delete log files and config directories
  become: yes
  file:
    path: "{{ item }}"
    state: absent
  loop:
    - /var/log/nkv-agent
    - /etc/nkv-agent
    - /tmp/dss
    - "{{ dss_log_dir }}/subsystem_store.log"
