---

etcd_data_dir: /var/lib/etcd
etcd_master_group_name: ufm_hosts
etcd_user: etcd
etcd_group: etcd
etcd_use_ips: True
etcd_gateway_nodes: >-
  {%- for host in groups[etcd_master_group_name] -%}
    {%- if etcd_use_ips -%}
      {{hostvars[host].ansible_default_ipv4.address}}{% else %}{{host}}
    {%- endif -%}
    :2379{% if not loop.last %},{% endif -%}
  {%- endfor -%}
