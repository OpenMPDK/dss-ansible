---

- name: Install epel-release
  yum:
    name: epel-release
  become: true

- name: Install DSS benchmark dependencies
  yum:
    name:
      - python3
      - python3-pip
      - zstd
  become: true

- name: Identify pip3 executable
  shell: which pip3 pip-3 | grep 'bin/pip' | head -n 1
  register: pip3_path
  changed_when: false
  failed_when: false

- name: Assert pip_path is found
  assert:
    that: pip3_path.stdout != ''
    msg: "pip3 is not installed"

- name: Upgrade pip
  pip:
    name: "pip=={{ pip3_version }}"
    executable: "{{ pip3_path.stdout}}"
  become: true

- name: Identify benchmark tarball
  find:
    path: "{{ deploy_dss_benchmark_path }}"
    patterns: 'dss-benchmark-*.gz'
  delegate_to: localhost
  run_once: true
  register: benchmark_tgz

- name: Assert benchmark tarball found
  assert:
    that: benchmark_tgz.files | length > 0
    fail_msg: "No benchmark tarball found. Please download tarball to {{ deploy_dss_benchmark_path }}"

- name: Identify target tarball
  find:
    path: "{{ deploy_dss_benchmark_path }}"
    patterns: 'nkv-target*.tgz'
  delegate_to: localhost
  run_once: true
  register: target_tgz

- name: Create benchmark destination path
  file:
    path: "{{ deploy_dss_benchmark_dest_dir }}"
    state: directory
    mode: 0755
  become: true

- name: Deploy benchmark from tarball
  unarchive:
    src: "{{ (benchmark_tgz.files | sort(attribute='ctime', reverse=true) | first).path }}"
    dest: "{{ deploy_dss_benchmark_dest_dir }}"
    extra_opts: [--strip-components=2]
    owner: root
    group: root
    mode: 0555
  become: true

- name: Deploy ustat from target tarball
  unarchive:
    src: "{{ (target_tgz.files | sort(attribute='ctime', reverse=true) | first).path }}"
    dest: "{{ deploy_dss_benchmark_dest_dir }}"
    extra_opts:
      - --strip=2
      - --wildcards
      - '*/ustat'
    owner: root
    group: root
    mode: 0555
  become: true

- name: Install python dependencies from requirements.txt
  pip:
    requirements: "{{ deploy_dss_benchmark_dest_dir }}/scripts/requirements.txt"
    executable: "{{ pip3_path.stdout}}"
  register: benchmark_requirements
  become: true

- name: Copy Master SSH keys to all clients and servers
  include_tasks: copy_keys.yml

- name: Create log dir
  file:
    path: "{{ dss_log_dir }}"
    state: directory
    mode: 0755
  become: true

- name: Deploy SimpleHTTPServer service file on master
  template:
    src: simplehttp.service.j2
    dest: /etc/systemd/system/simplehttp.service
    mode: 0751
  run_once: true
  become: true

- name: Start and enable SimpleHTTPServer service on master
  systemd:
    name: simplehttp
    state: restarted
    enabled: true
    daemon_reload: true
  run_once: true
  become: yes
