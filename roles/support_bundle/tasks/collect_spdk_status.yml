---

- name: Collect spdk status
  command: "{{ spdk_setup_script }} status"
  register: spdk_status
  changed_when: false
  failed_when: false

- name: Fetch spdk status
  copy:
    dest: "{{ local_coredump_dir }}/{{ inventory_hostname }}/spdk_status"
    content: "{{ spdk_status.stdout }}"
    mode: 0755
  when: spdk_status.rc == 0
  delegate_to: localhost
