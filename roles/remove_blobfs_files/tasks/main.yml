---

- name: Find BlobFS config files
  find:
    paths: "{{ dss_target_conf_dir }}"
    patterns: blobfs.mkfs.in*.conf
  register: blobfs_conf_files

- name: Remove BlobFS config files
  file:
    path: "{{ item.path }}"
    state: absent
  loop: "{{ blobfs_conf_files.files }}"
  loop_control:
    label: "{{ item.path }}"
  become: true

- name: Remove format_disks.sh files
  file:
    path: "{{ start_dss_target_dest_dir }}/bin/{{ item }}"
    state: absent
  loop:
    - format_disks.sh
    - format_disks.out
  become: true
