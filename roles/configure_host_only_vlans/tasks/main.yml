- name: Assert RoCEv2 VLAN Interfaces are valid
  assert:
    that: matching_interfaces | length > 0
    msg: "{{ item }} is not a valid interface on this host. Please check `rocev2_vlan_interfaces` var"
  loop: "{{ rocev2_vlan_interfaces }}"
  vars:
    all_interfaces: "{{ ansible_facts | dict2items | selectattr('value.ipv4', 'defined') | map(attribute='value') | list }}"
    matching_interfaces: "{{ all_interfaces | selectattr('device', 'contains', item) | list }}"

- name: Assert RoCEv2 VLAN IP addresses are defined
  assert:
    that: rocev2_ip_list | length >= ansible_loop.index
    msg: "{{ item }} (index {{ ansible_loop.index0 }}) does not have a corresponding IP address defined. Check rocev2_ip_list var."
  loop: "{{ rocev2_vlan_interfaces }}"
  loop_control:
    label: "{{ ansible_loop.index }}"
    extended: true

- name: Find ifcfg files
  find:
    paths: /etc/sysconfig/network-scripts/
    patterns: "ifcfg-*"
  register: ifcfg_files

- name: Remove ifcfg files for adapters that do not exist
  file:
    path: "{{ item.path }}"
    state: absent
  loop: "{{ ifcfg_files.files }}"
  loop_control:
    label: "{{ item.path }}"
  vars:
    ifcfg_re: 'ifcfg-(.+)'
    interface: "{{ item.path | regex_search(ifcfg_re, '\\1') | first }}"
  when: interface not in ansible_interfaces
  notify:
    - Restart network service
    - Reload facts
  become: true

- name: Configure parent adapters
  template:
    src: parent_ifcfg.j2
    dest: "/etc/sysconfig/network-scripts/ifcfg-{{ item }}"
    mode: 0644
  loop: "{{ rocev2_vlan_interfaces }}"
  notify:
    - Restart network service
    - Reload facts
  become: true

- name: Configure VLAN child adapters
  template:
    src: vlan_ifcfg.j2
    dest: "/etc/sysconfig/network-scripts/ifcfg-{{ item }}.{{ vlan }}"
    mode: 0644
  loop: "{{ rocev2_vlan_interfaces }}"
  loop_control:
    label: "{{ item }}: {{ vlan }}"
    extended: true
  vars:
    vlan: "{{ rocev2_starting_vlan_id + ansible_loop.index0 }}"
    priority: "{{ (vlan | string)[0] }}"
    vlan_device: "ansible_{{ item | replace('-', '_') }}"
    mac_address: "{{ lookup('vars', vlan_device).macaddress }}"
    ipv4_address: "{{ rocev2_ip_list[ansible_loop.index0] }}"
  notify:
    - Restart network service
    - Reload facts
  become: true

- name: Flush handlers
  meta: flush_handlers
