---

- name: Stat DSS Minio path
  stat:
    path: "{{ start_dss_minio_dir }}"
  register: dss_minio_path

- name: Assert DSS Minio path exists
  assert:
    that: dss_minio_path.stat.exists
    fail_msg: DSS Minio is not installed. Execute 'deploy_dss_software.yml' playbook first.

- name: Check minio connection
  command: "{{ start_dss_minio_dir }}/mc ls {{ minio_mc_alias }}"
  changed_when: false

- name: Check DSS bucket
  command: "{{ start_dss_minio_dir }}/mc ls {{ minio_mc_alias }}/{{ dss_bucket_name }}"
  changed_when: false
  failed_when: false
  register: check_dss_bucket

- name: Create DSS bucket
  command: "{{ start_dss_minio_dir }}/mc mb {{ minio_mc_alias }}/{{ dss_bucket_name }}"
  when: "'does not exist' in check_dss_bucket.stderr"

- name: Create client library conf.json
  template:
    src: conf.json.j2
    dest: "{{ dss_target_conf_dir }}/client_library_conf.json"
    mode: 0644
  register: create_conf_template
  become: true

- name: Read DSS conf
  command: "{{ start_dss_minio_dir }}/mc cat {{ minio_mc_alias }}/{{ dss_bucket_name }}/conf.json"
  changed_when: false
  failed_when: false
  register: read_dss_conf

- name: Read local DSS conf
  command: "cat {{ dss_target_conf_dir }}/client_library_conf.json"
  register: local_dss_conf
  changed_when: false

- name: Write remote DSS conf
  command: "{{ start_dss_minio_dir }}/mc cp {{ dss_target_conf_dir }}/client_library_conf.json {{ minio_mc_alias }}/{{ dss_bucket_name }}/conf.json"
  when: read_dss_conf.stdout != local_dss_conf.stdout
