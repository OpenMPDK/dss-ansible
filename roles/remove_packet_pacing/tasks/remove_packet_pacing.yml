---

- name: Get matching_device
  set_fact:
    matching_device: "{{ vlan_dev }}"
  loop: "{{ up_adapters.stdout_lines }}"
  loop_control:
    loop_var: adapter
  vars:
    adapter_re: '^[\d]+: ([^@:]+)(@([^:]+))?:'
    vlan_dev: "{{ adapter | regex_search(adapter_re, '\\1') | first }}"
    phys_dev: "{{ adapter | regex_search(adapter_re, '\\3') | first }}"
    lookup_dev: "ansible_{{ vlan_dev | replace('-', '_') }}"
  when:
    - adapter is regex(adapter_re)
    - lookup('vars', lookup_dev).ipv4.address is defined
    - lookup('vars', lookup_dev).ipv4.address == rocev2_ip

- name: Get packet pacing status
  command: "tc qdisc show dev {{ matching_device }}"
  changed_when: false
  register: packet_pacing_status
  become: true

- name: Delete packet pacing rules
  command: "tc qdisc del dev {{ matching_device }} root"
  register: qdisc_del_dev
  when: packet_pacing_status.stdout is not search('noqueue')
  failed_when:
    - qdisc_del_dev.rc !=0
    - qdisc_del_dev.stderr is not search('No such file or directory')
  changed_when: qdisc_del_dev.stderr is not search('No such file or directory')
  become: true
