---

- name: Get all RoCEv2 IP Addresses
  include_role:
    name: get_vlan_ips
  vars:
    vlan_list: "{{ rocev2_vlans }}"
  when: rocev2_ip_list is not defined

- name: Set rocev2_ip_list var
  set_fact:
    rocev2_ip_list: "{{ vlan_ip_list }}"
  when: rocev2_ip_list is not defined

- name: Query adapters
  shell: "ip address show"
  environment:
    PATH: "{{ ansible_env.PATH }}:/sbin:/usr/sbin"
  changed_when: false
  register: up_adapters

- name: Remove Packet Pacing
  include_tasks: remove_packet_pacing.yml
  loop: "{{ range(0, rocev2_ip_list | length) | list }}"
  loop_control:
    loop_var: vlan_pair
    extended: true
  vars:
    rocev2_ip: "{{ rocev2_ip_list[ansible_loop.index0] }}"
