---

- name: Check OFED version
  command: ofed_info -n
  failed_when: false
  changed_when: false
  register: ofed_version

- name: Assert OFED not installed
  assert:
    that: ofed_version.rc != 0
    msg: |
      Mellanox OFED is presently installed on this host.
      The inbox Infiniband driver cannot be installed while OFED is installed.
      If you wish to install the inbox Infiniband driver, first uninstall OFED with command:
      ofed_uninstall.sh --force

- name: Install Infiniband
  include_tasks: "{{ ansible_distribution_file_variety | lower }}_{{ ansible_distribution_major_version }}.yml"

- name: Start and enable RDMA service
  service:
    name: rdma
    enabled: true
    state: started
  become: true

- name: Copy show_gids script
  copy:
    src: show_gids.sh
    dest: /usr/local/bin/show_gids
    mode: 0755
  become: true
