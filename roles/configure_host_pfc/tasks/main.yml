---

- name: Check mlnx_qos exists
  command: which mlnx_qos
  register: which_mlnx_qos
  changed_when: false
  failed_when: false

- name: Install Mellanox Tools
  include_role:
    name: deploy_mlnx_tools
  when: which_mlnx_qos.rc != 0

- name: Get list of Mellanox ports
  include_role:
    name: get_mlnx_ports
  when: mellanox_ports is not defined

- name: Configure host PFC
  include_tasks: configure_pfc.yml
  when: ansible_virtualization_role != 'guest'
