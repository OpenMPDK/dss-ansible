---

- name: Set minio ip
  set_fact:
    minio_endpoint: >-
      {%- set client_index = { 'value': 0 } -%}
      {% for server in groups['servers'] -%}
        {% set server_loop = loop -%}
        {% for tcp in hostvars[server].tcp_alias_list -%}
          {% set tcp_alias = tcp.alias %}
          {% if groups['clients'][client_index.value] is defined -%}
            {% if groups['clients'][client_index.value] == inventory_hostname -%}
              http://{{ tcp_alias }}:{{ minio_port }}
            {%- endif -%}
          {% if client_index.update({ 'value': client_index.value + 1 }) %}{% endif -%}
          {% endif -%}
        {% endfor -%}
      {% endfor %}

- name: List local hosts with mc
  shell: "{{ configure_mc_alias_dir }}/mc config host list {{ minio_mc_alias }} --json | grep -v '^mc: '"
  register: mc_host_list
  failed_when: false
  changed_when: false

- name: Set Client Minio mc configuration
  command: "{{ configure_mc_alias_dir }}/mc config host add {{ minio_mc_alias }} {{ minio_endpoint }} {{ minio_access_key }} {{ minio_secret_key }}"
  when: >
    ((mc_host_list.stdout | from_json).status | default('') == 'error') or
    ((mc_host_list.stdout | from_json).URL | default('') != minio_endpoint)
