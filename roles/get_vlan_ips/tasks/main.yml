---

- name: Get list of Mellanox adapters
  include_role:
    name: get_mlnx_devices
  when: mellanox_devices is not defined

- name: Initialize vlan_ip_list variable
  set_fact:
    vlan_ip_list: []

- name: Get list of VLAN IP addresses
  include_tasks: get_vlan_ips.yml
  loop: "{{ mellanox_devices }}"
  vars:
    mellanox_device: "{{ item }}"
  loop_control:
    label: "{{ item.ibdev }}"
