---

- name: Install DSS host dependencies
  yum:
    name:
      - python-pip
      - lshw
  become: true

- name: Upgrade pip
  pip:
    name: "pip>={{ deploy_host_pip_version }}"
  become: true

- name: Install python dependencies
  pip:
    name:
      - paramiko
      - pssh
  become: true

- name: Identify host tarball
  find:
    path: "{{ deploy_host_path }}"
    patterns: 'nkv-sdk-bin-*.tgz'
  delegate_to: localhost
  run_once: true
  register: host_tgz

- name: Create host destination path
  file:
    path: "{{ deploy_host_dest_dir }}"
    state: directory
    mode: '0555'
  register: create_host_dir
  become: true

- name: Deploy host from tarball
  unarchive:
    src: "{{ host_tgz.files[0].path }}"
    dest: "{{ deploy_host_dest_dir }}"
    extra_opts: [--strip-components=1]
  when: create_host_dir.changed  # noqa 503
  become: true
