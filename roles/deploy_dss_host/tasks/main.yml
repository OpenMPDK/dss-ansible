---

- name: Enable epel-release extras repo (yum)
  yum:
    name: epel-release
    enablerepo: extras
    state: present
  become: yes

- name: Install DSS host dependencies
  yum:
    name:
      - boost-devel
      - libcurl-devel
      - numactl-devel
      - tbb-devel
      - jemalloc-devel
      - python-pip
      - lshw
      - gcc
  become: true

- name: Upgrade pip
  pip:
    name: "pip=={{ pip2_version }}"
  become: true

- name: Install python dependencies
  pip:
    name:
      - paramiko
      - pssh
  become: true

- name: Identify host tarball
  find:
    path: "{{ deploy_host_path }}"
    patterns: 'nkv-sdk-bin-*.tgz'
  delegate_to: localhost
  run_once: true
  register: host_tgz

- name: Assert host tarball found
  assert:
    that: host_tgz.files | length > 0
    fail_msg: "No host tarball found. Please download tarball to {{ deploy_host_path }}"

- name: Create host destination path
  file:
    path: "{{ deploy_host_dest_dir }}"
    state: directory
    mode: 0555
  become: true

- name: Deploy host from tarball
  unarchive:
    src: "{{ (host_tgz.files | sort(attribute='ctime', reverse=true) | first).path }}"
    dest: "{{ deploy_host_dest_dir }}"
    extra_opts: [--strip-components=1]
    owner: root
    group: root
    mode: 0555
  become: true
