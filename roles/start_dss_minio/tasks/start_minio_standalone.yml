---

- name: Start standalone minio instance
  shell: >
    nohup ./minio_startup_{{ tcp_alias_list[0].alias }}.sh >
    {{ dss_log_dir }}/nkv-minio_{{ tcp_alias_list[0].alias }}.log 2>&1 &
  args:
    chdir: "{{ start_dss_minio_host_bin_dir }}"
  when: "'server' not in minio_ps.stdout"
  become: true

- name: Check for running minio instance post-start
  command: "pgrep -ax minio"
  register: post_minio_ps
  changed_when: false
  failed_when: false

- name: Assert standalone minio instances running
  assert:
    that: server_string in post_minio_ps.stdout
    fail_msg: Minio instance not running
    quiet: true
  vars:
    server_string: "server"

- name: Assert standalone minio instance online
  command: "cat {{ dss_log_dir }}/nkv-minio_{{ tcp_alias_list[0].alias }}.log"
  changed_when: false
  register: minio_logs
  until: minio_logs.stdout is search('0 Offline')
  retries: 12
  delay: 5
  become: true
