---

- name: Validate CentOS Version
  assert:
    that:
      - ansible_distribution == validate_centos_distro
      - ansible_distribution_version is version(validate_centos_version, '==')
    fail_msg: "Server must be {{ validate_centos_distro }} version {{ validate_centos_version }}. Detected {{ ansible_distribution }} version {{ ansible_distribution_version }}"
