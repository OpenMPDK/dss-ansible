---

- name: Load Mellanox modules
  modprobe:
    name: "{{ item }}"
    state: present
  become: true
  loop: "{{ load_mlnx_drivers_modules }}"

- name: Create modules-load.d template
  template:
    src: dss_mlnx.conf.j2
    dest: "{{ load_mlnx_drivers_path }}/{{ load_mlnx_drivers_script_name }}"
    mode: 0644
  become: true
