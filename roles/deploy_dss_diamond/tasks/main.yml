---
- name: Create target destination path for diamond collector
  file:
    path: "{{ item }}"
    state: directory
    mode: 0555
  loop:
    - /etc/diamond
    - /var/log/diamond
  become: true

- name: Configure diamond configuration file
  template:
    src: diamond.conf.j2
    dest: /etc/diamond/diamond.conf
    mode: 0644
  become: true

- name: Configure diamond service file
  template:
    src: diamond.service.j2
    dest: /etc/systemd/system/diamond.service
    mode: 0644
  become: true

- name: Enable diamond service
  systemd:
    name: diamond
    daemon_reload: yes
    enabled: yes
  become: true

