---

- name: Deploy DSS software
  hosts: servers
  pre_tasks:
    - name: Verify minimum Ansible version
      assert:
        that: "ansible_version.full is version_compare('2.9', '>=')"
        msg: "You must update Ansible to at least 2.9 to use this playbook"
      run_once: true
  roles:
    - deploy_dss_target
    - deploy_dss_host
    - configure_dss_target
    - configure_dss_host
