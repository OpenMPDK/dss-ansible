    - clients
    - ufm_hosts
  any_errors_fatal: true

- name: Remove DSS Software
  import_playbook: remove_dss_software.yml

- name: Format KVSSD devices
  hosts: servers
  roles:
    - format_kvssds

- name: Deploy DSS Software
  import_playbook: deploy_dss_software.yml
