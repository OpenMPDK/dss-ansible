### Playbook Documentation ###
#
# #### playbooks/restart_dss_minio.yml
#
# Execute this playbook to restart DSS MinIO on all hosts in your inventory.

- name: Validate ansible versions and dependencies
  hosts: localhost
  roles:
    - validate_ansible

- name: Get TCP VLAN IP List
  hosts:
    - servers
    - hosts
    - clients
    - ufm_hosts
  roles:
    - get_tcp_vlan_ip_list

- name: Stop DSS MinIO
  hosts:
    - servers
    - hosts
  gather_facts: false
  roles:
    - stop_dss_minio

- name: Start DSS MinIO
  hosts:
    - servers
    - targets
    - hosts
  gather_facts: false
  roles:
    - start_dss_minio
