---

- name: Stop DSS Software
  import_playbook: stop_dss_software.yml

- name: Remove DSS Agent software
  hosts:
    - servers
  roles:
    - remove_dss_agent
    - remove_etcd_gateway

- name: Remove UFM Software
  hosts: ufm_hosts
  roles:
    - remove_ufm
    - stop_ufm_etcd

- name: Remove UFM ETCD
  hosts:
    - servers
    - ufm_hosts
  roles:
    - remove_ufm_etcd

- name: Remove DSS software
  hosts:
    - servers
    - clients
  roles:
    - remove_dss_software

