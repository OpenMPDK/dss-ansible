---

- name: Remove ConnectX VLANs
  hosts:
    - servers
    - clients
  roles:
    - remove_connectx_vlans
    - get_connectx_mac_list

- name: Remove Onyx allowed VLANs
  hosts: onyx
  connection: network_cli
  gather_facts: false
  become: true
  become_method: enable
  vars:
    ansible_network_os: onyx
  roles:
    - remove_onyx_allowed_vlans
