### Playbook Documentation ###
#
# #### playbooks/remove_vlans.yml
#
# NOTE: For internal Samsung / DSS use! Unsupported!
#
# Execute this playbook to remove VLAN / IP configuration, which was previously configured with "configure_vlans" playbook.

- name: Validate ansible versions and dependencies
  hosts: localhost
  roles:
    - validate_ansible
- name: Remove DSS Software

  import_playbook: remove_dss_software.yml

- name: Get Onyx LLDP tables
  hosts: onyx
  connection: network_cli
  gather_facts: false
  become: true
  become_method: enable
  vars:
    ansible_network_os: onyx
  roles:
    - get_onyx_lldp

- name: Remove ConnectX VLANs
  hosts:
    - servers
    - clients
  roles:
    - remove_host_vlans

- name: Remove Onyx allowed VLANs
  hosts: onyx
  connection: network_cli
  gather_facts: false
  become: true
  become_method: enable
  vars:
    ansible_network_os: onyx
  roles:
    - remove_onyx_allowed_vlans
