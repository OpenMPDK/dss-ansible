---

- name: Deploy UFM ETCD
  hosts:
    - servers
    - ufm_hosts
  roles:
    - deploy_ufm_etcd

- name: Deploy UFM
  hosts: ufm_hosts
  roles:
    - start_ufm_etcd
    - deploy_ufm

- name: Deploy DSS Target and Host
  hosts: servers
  roles:
    - deploy_gcc
    - deploy_dss_target
    - deploy_etcd_gateway
    - deploy_dss_agent
    - deploy_dss_host
    - deploy_dss_diamond

- name: Deploy DSS Minio
  hosts:
    - servers
    - clients
  roles:
    - get_tcp_vlan_ip_list
    - deploy_dss_minio

- name: Start DSS Software
  import_playbook: start_dss_software.yml

- name: Deploy DSS benchmark
  hosts: clients
  roles:
    - deploy_dss_benchmark
    - configure_mc_alias

- name: Deploy Data Mover
  import_playbook: deploy_datamover.yml
