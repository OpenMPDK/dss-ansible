---

- name: Deploy UFM ETCD
  hosts:
    - servers
    - ufm_hosts
  any_errors_fatal: true
  roles:
    - deploy_ufm_etcd

- name: Deploy UFM
  hosts: ufm_hosts
  any_errors_fatal: true
  roles:
    - start_ufm_etcd
    - deploy_ufm

- name: Deploy DSS software
  hosts: servers
  roles:
    - deploy_dss_target
    - deploy_dss_host
    - deploy_dss_minio

- name: Deploy DSS benchmark
  hosts: clients
  roles:
    - deploy_dss_benchmark

- name: Start DSS Software
  import_playbook: start_dss_software.yml
