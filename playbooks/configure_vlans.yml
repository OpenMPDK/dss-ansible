---

- name: Configure ConnectX VLANs
  hosts:
    - servers
    - clients
  roles:
    - configure_connectx_network
    - get_vlan_mac_list

- name: Configure Onyx VLANs
  hosts: onyx
  connection: network_cli
  gather_facts: false
  become: true
  become_method: enable
  vars:
    ansible_network_os: onyx
  roles:
    - configure_onyx_vlans
